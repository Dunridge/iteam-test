<div class="body">
  <form [formGroup]="fg">
    <div class="body__fields">
      <app-input-field *ngFor="let control of controls" [label]="control.label" [control]="convertToFormControl(fg.get(control.control))"></app-input-field>
    </div>
    <button (click)="submit()">Submit</button>
  </form>
</div>
